<article class="wrapper style2">
    <div class="container">
        <header style="text-align: left;">
            <h2>Conferences</h2>
        </header>
        <div class="row aln-center">
            <div id="conferences-list">
                <!-- Conferences will be dynamically loaded here -->
            </div>
        </div>
    </div>
</article>

<style>
#conferences-list a:hover .box.style1 {
    background-color: #3a6ea5 !important;
}
#conferences-list a:hover .box.style1 p {
    color: white !important;
    text-shadow: none !important;
}
#conferences-list a:hover .box.style1 strong {
    color: white !important;
    text-shadow: none !important;
}

@media screen and (max-width: 768px) {
        .col-12 {
            flex-direction: column !important;
            align-items: stretch !important;
            background: white !important;
            border: 1px solid rgba(58, 110, 165, 0.1) !important;
            border-radius: 12px !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03) !important;
            padding: 1.2em 1.2em 1.2em 1.2em !important;
            margin-bottom: 2em !important;
            margin-left: 24px !important;
            margin-right: 8px !important;
        }
        .conference-logo {
            width: 100% !important;
            margin-bottom: 0 !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }
        .conference-logo > div {
            width: 100% !important;
            max-width: 350px !important;
            height: auto !important;
            margin: 0 auto !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            background: none !important;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            padding: 0 !important;
        }
        .conference-logo img {
            max-height: 80px !important;
            width: auto !important;
            height: auto !important;
        }
        .box.style1 {
            margin: 0 !important;
            width: 100% !important;
            box-sizing: border-box !important;
            border-radius: 0 !important;
            border: none !important;
            box-shadow: none !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
        }
        header[style] {
            margin-left: 8px !important;
            margin-right: 8px !important;
        }
        .container {
            padding-left: 8px !important;
            padding-right: 8px !important;
    }
}
</style>

<script>
    // Function to create a conference card
    function createConferenceCard(conference) {
        return `
            <a href="${conference.url}" target="_blank" rel="noopener" style="text-decoration: none; display: block;">
                <div class="col-12" style="display: flex; align-items: stretch; margin-bottom: 1.5em;">
                    <div class="conference-logo" style="width: 200px; display: flex; justify-content: center; align-items: center;">
                        <div style="width: 180px; background: white; padding: 10px; border-radius: 8px; border: 1px solid rgba(58, 110, 165, 0.2); display: flex; justify-content: center; align-items: center; height: 100%;">
                            <img src="${conference.image}" style="max-height: 80px; max-width: 100%; width: auto; height: auto; object-fit: contain;">
                        </div>
                    </div>
                    <section class="box style1" style="flex: 1; text-align: left; padding: 1.5em; transition: all 0.3s ease; cursor: pointer; background: white;">
                        <div style="display: flex; align-items: center; height: 100%;">
                            <p style="margin: 0; color: #333; line-height: 1.5;">
                                ${conference.description}
                            </p>
                        </div>
                    </section>
                </div>
            </a>
        `;
    }
    
    // Function to create a year section
    function createYearSection(yearData) {
        const conferencesHtml = yearData.conferences.map(conference => 
            createConferenceCard(conference)
        ).join('\n                    ');
        
        return `
            <div class="year-section" style="margin-bottom: 2em;">
                <h3 style="color: #666; border-bottom: 1px solid #ddd; padding-bottom: 0.5em; margin-bottom: 1em;">${yearData.year}</h3>
                ${conferencesHtml}
            </div>
        `;
    }
    
    // Load conferences from JSON and render them
    async function loadConferences() {
        try {
            const response = await fetch('../data/conferences.json');
            if (!response.ok) {
                throw new Error('Failed to load conferences data');
            }
            const years = await response.json();
            const container = document.getElementById('conferences-list');
            
            // Clear container
            container.innerHTML = '';
            
            // Create and append each year section
            years.forEach(yearData => {
                const sectionHtml = createYearSection(yearData);
                container.insertAdjacentHTML('beforeend', sectionHtml);
            });
        } catch (error) {
            console.error('Error loading conferences:', error);
            const container = document.getElementById('conferences-list');
            container.innerHTML = '<p style="color: red; padding: 2em;">Error loading conferences. Please try again later.</p>';
        }
    }
    
    // Load conferences immediately (for dynamic page loading)
    // Also listen for DOMContentLoaded as a fallback
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadConferences);
    } else {
        // DOM already loaded, call immediately
        loadConferences();
    }
</script>
