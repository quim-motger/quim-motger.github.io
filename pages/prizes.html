<article class="wrapper style2">
    <div class="container">
        <header style="text-align: left;">
            <h2>Prizes</h2>
        </header>
        <div class="row aln-center">
            <div id="prizes-list">
                <!-- Prizes will be dynamically loaded here -->
            </div>
        </div>
    </div>
</article>

<style>
    @media screen and (max-width: 768px) {
        .col-12 {
            flex-direction: column !important;
            align-items: stretch !important;
            background: white !important;
            border: 1px solid rgba(58, 110, 165, 0.1) !important;
            border-radius: 12px !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03) !important;
            padding: 1.2em 1.2em 1.2em 1.2em !important;
            margin-bottom: 2em !important;
            margin-left: 24px !important;
            margin-right: 8px !important;
        }
        .trophy-icon {
            width: 100% !important;
            margin-bottom: 0 !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            padding: 0 !important;
            box-sizing: border-box !important;
        }
        .trophy-icon > div {
            width: 100% !important;
            max-width: 350px !important;
            height: auto !important;
            margin: 0 auto !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            background: none !important;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            padding: 0 !important;
        }
        .trophy-icon i {
            font-size: 2.5em !important;
        }
        .box.style1 {
            margin: 0 !important;
            width: 100% !important;
            box-sizing: border-box !important;
            border-radius: 0 !important;
            border: none !important;
            box-shadow: none !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
        }
        header[style] {
            margin-left: 8px !important;
            margin-right: 8px !important;
        }
        .container {
            padding-left: 8px !important;
            padding-right: 8px !important;
    }
}
</style>

<script>
    // Function to create a prize card
    function createPrizeCard(prize) {
        return `
            <div class="col-12" style="display: flex; align-items: stretch; margin-bottom: 1.5em;">
                <div class="trophy-icon" style="width: 200px; display: flex; justify-content: center; align-items: center;">
                    <div style="width: 180px; background: white; padding: 10px; border-radius: 8px; border: 1px solid rgba(58, 110, 165, 0.2); display: flex; justify-content: center; align-items: center; height: 100%;">
                        <i class="fas fa-trophy" style="font-size: 3em; color: #f39c12;"></i>
                    </div>
                </div>
                <section class="box style1" style="flex: 1; text-align: left; padding: 1.5em;">
                    <div style="display: flex; align-items: center; height: 100%;">
                        <p style="margin: 0; color: #2c3e50; line-height: 1.5;">
                            ${prize.description}
                        </p>
                    </div>
                </section>
            </div>
        `;
    }
    
    // Function to create a year section
    function createYearSection(yearData) {
        const prizesHtml = yearData.prizes.map(prize => 
            createPrizeCard(prize)
        ).join('\n                    ');
        
        return `
            <div class="year-section" style="margin-bottom: 2em;">
                <h3 style="color: #666; border-bottom: 1px solid #ddd; padding-bottom: 0.5em; margin-bottom: 1em;">${yearData.year}</h3>
                ${prizesHtml}
            </div>
        `;
    }
    
    // Load prizes from JSON and render them
    async function loadPrizes() {
        try {
            const response = await fetch('../data/prizes.json');
            if (!response.ok) {
                throw new Error('Failed to load prizes data');
            }
            const years = await response.json();
            const container = document.getElementById('prizes-list');
            
            // Clear container
            container.innerHTML = '';
            
            // Create and append each year section
            years.forEach(yearData => {
                const sectionHtml = createYearSection(yearData);
                container.insertAdjacentHTML('beforeend', sectionHtml);
            });
        } catch (error) {
            console.error('Error loading prizes:', error);
            const container = document.getElementById('prizes-list');
            container.innerHTML = '<p style="color: red; padding: 2em;">Error loading prizes. Please try again later.</p>';
        }
    }
    
    // Load prizes immediately (for dynamic page loading)
    // Also listen for DOMContentLoaded as a fallback
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadPrizes);
    } else {
        // DOM already loaded, call immediately
        loadPrizes();
    }
</script>
